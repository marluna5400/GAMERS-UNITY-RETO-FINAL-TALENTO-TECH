<body>

<!-- Encabezado de la página, incluye los enlaces de navegación -->

 <div id="header"></div>

 <!-- Inicio detalle del producto -->

 <!-- Open Content -->
    <section class="bg-light">
        <div class="container pb-5">
            <div class="row">
                <div class="col-lg-5 mt-5">
                    <div class="card mb-3">
                        <img class="card-img img-fluid" src="" alt="" id="imagenProducto">
                    </div>
                </div>
                <div class="col-lg-7 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="h2" id="nombreProducto"></h1>
                            <p class="h3 py-2" id="precioProducto"></p>
                            <p class="py-2" id="calificacionProducto">
                            </p>
                            
                            <h6>Description:</h6>
                            <p id="descripcionProducto"></p>
                           

                            

                           
                            <div class="row pb-3">
                                <div class="col d-grid">
                                    <a class="btn btn-primary btn-lg" name="submit" value="buy" href="#" id="botonAgregar">Agregar</a>
                                </div>
                                <div class="col d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" name="subm=it" value="addtocard" onclick="window.history.back()">Regresar</button>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Obtener el parametro de la URL
        const urlParams = new URLSearchParams (window.location.search);
        const codigoProducto = urlParams.get("codigoProducto");
        // Obtener del localStorege el producto por su codigo
        const producto = obtenerProductoPorCodigo(codigoProducto);

        // Mostrar los datos del producto en la pagina
        if (producto)  {
            document.getElementById("nombreProducto").textContent = producto.nombre;
            document.getElementById("precioProducto").textContent = `$${producto.precio.toFixed(2)}`;
            document.getElementById("descripcionProducto").textContent = producto.descripcion;
            document.getElementById("imagenProducto").src = producto.imagen;

            const estrellas = '<i class="text-warning fa fa-star"></i>'.repeat(producto.calificacion)  +
                              '<i class="text-secondaary fa fa-star"></i>'.repeat(5 - producto.calificacion);
            document.getElementById('calificacionProducto').innerHTML = estrellas;

        }

        // Se asigna el manejador del evento del boton "Agregar"
        document.getElementById('botonAgregar').addEventListener('click', function() {
            agregarProducto(producto , false);
            window.history.back();
        });



    </script>
    <!-- Close Content -->




 <!-- Fin detalle del producto -->
