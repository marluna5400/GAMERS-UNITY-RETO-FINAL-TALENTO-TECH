<body>

 <div id="header"></div>


 <!-- Start Content Page -->
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Contactanos</h1>
            <p>
                ¡Hola!<br> ¿Tienes preguntas, comentarios o sugerencias?<br>
                ¡Nos encantaría escucharte!<br>Ponte en contacto con nosotros a través del formulario a continuación o por<br>[correo electrónico/redes sociales].

            </p>
        </div>
    </div>
    <div class="container py-5">
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3982.575939880418!2d-76.53161782502407!3d3.4527684512112145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a666318c51e3%3A0x84d0cb2b2cd5d31d!2sCra.%205%20%2315-40%2C%20COMUNA%203%2C%20Cali%2C%20Valle%20del%20Cauca!5e0!3m2!1ses!2sco!4v1750450405373!5m2!1ses!2sco" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     </div>
    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" method="post" role="form">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Nombre</label>
                        <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Email</label>
                        <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Asunto</label>
                    <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Cuentanos">
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Mensaje</label>
                    <textarea class="form-control mt-1" id="message" name="message" placeholder="Mensaje" rows="8"></textarea>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-primary btn-lg px-3">Hablemos</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->
<script>
            const nombre = document.getElementById('nombre');
const email = document.getElementById('email');
const mensaje = document.getElementById('mensaje');
const enviar = document.getElementById('enviar');

function habilitarBoton() {
  if (nombre.value && email.value && mensaje.value) {
    enviar.disabled = false;
  } else {
    enviar.disabled = true;
  }
}

nombre.addEventListener('input', habilitarBoton);
email.addEventListener('input', habilitarBoton);
mensaje.addEventListener('input', habilitarBoton);
        </script>
